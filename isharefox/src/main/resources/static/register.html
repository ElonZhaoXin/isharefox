<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>非模块化方式使用layui</title>
    <link rel="stylesheet" href="layui/css/layui.css">

    <!-- Custom styles for this template -->
    <link href="css/register.css" rel="stylesheet">
</head>
<body class="layui-bg-gray">

<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4 layui-col-md-offset4">
            <div class="layui-row">
                <form class="layui-form">

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickName" placeholder="请输入" lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input" value="123@abc.com">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">E-mail</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" placeholder="请输入" lay-verify="required|email"
                                   autocomplete="off"
                                   class="layui-input" value="123@abc.com">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" placeholder="请输入" lay-verify="required|phone"
                                   autocomplete="off"
                                   class="layui-input" value="15601223151">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">登录密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" required lay-verify="required|checkPassword"
                                   placeholder="请输入登录密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="confirmPassword" required lay-verify="required|confirmPassword"
                                   placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn " lay-submit lay-filter="submit">注册</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <button type="layui-btn" onclick="location='/login.html'" class="layui-btn layui-btn-normal">登录</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
<script src="layui/layui.all.js"></script>
<script>
    layui.config({
        base: 'js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use('register'); //加载入口
</script>
</body>
</html>
